apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: hotpod
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: hotpod
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: External
      external:
        metric:
          name: hotpod_queue_depth
        target:
          type: AverageValue
          averageValue: "50"
