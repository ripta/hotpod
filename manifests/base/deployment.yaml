apiVersion: apps/v1
kind: Deployment
metadata:
  name: hotpod
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: hotpod
  template:
    metadata:
      labels:
        app.kubernetes.io/name: hotpod
    spec:
      terminationGracePeriodSeconds: 35
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
      containers:
        - name: hotpod
          image: hotpod:dev
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: HOTPOD_SHUTDOWN_DELAY
              value: "5s"
            - name: HOTPOD_SHUTDOWN_TIMEOUT
              value: "25s"
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: "1"
              memory: 1Gi
          startupProbe:
            httpGet:
              path: /startupz
              port: http
            periodSeconds: 2
            failureThreshold: 15
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            periodSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /readyz
              port: http
            periodSeconds: 5
            failureThreshold: 3
          securityContext:
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
          volumeMounts:
            - name: tmp
              mountPath: /tmp/hotpod
      volumes:
        - name: tmp
          emptyDir: {}
